<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dream</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: rgb(61, 61, 61);
      margin: 0;
      padding: 0;
      background-image: url('Dream Animatic shots/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="videoPlayer" autoplay muted loop>
      <source id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const videoFilesOriginal = [
      "https://drive.google.com/uc?export=download&id=1zyRQNTIFSOObKoMZ80vnq9WZKzUw8eeH",  // Open Type Submission
      "https://drive.google.com/uc?export=download&id=1Yncy9krEFLiEATaCdsq_kRiwUCnUjT9L",  // DREAM COMP
      "https://drive.google.com/uc?export=download&id=1yvvUzk2NV-hR-3Cnh1R1t_nKr9cSlKqS"   // Dream Eye Shot
    ];

    let videoFiles = [...videoFilesOriginal];
    let currentIndex = 0;
    const videoElement = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(videoFiles);

    function playCurrentVideo() {
      if (currentIndex >= videoFiles.length) {
        shuffleArray(videoFiles);
        currentIndex = 0;
      }

      const videoPath = videoFiles[currentIndex];
      videoSource.src = videoPath;
      videoElement.load();

      videoElement.play().catch(err => {
        console.error("Video autoplay failed:", err);
      });
    }

    // Start playing the first video automatically when the page loads
    window.onload = playCurrentVideo;

    videoElement.onended = () => {
      currentIndex++;
      playCurrentVideo();
    };

    videoElement.onerror = () => {
      console.error("Error loading video, skipping to next.");
      currentIndex++;
      playCurrentVideo();
    };
  </script>

</body>
</html>
