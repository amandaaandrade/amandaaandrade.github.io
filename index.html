<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dream</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: rgb(61, 61, 61);
      background-image: url('dream-animatic-shots/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .center-wrapper {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #dreamImage {
      width: 540px;
      height: 207.5px;
      transition: transform 0.3s ease, opacity 0.5s ease;
      cursor: pointer;
    }

    #dreamImage:hover {
      transform: scale(0.95);
    }

    .hidden {
      display: none;
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
      object-fit: contain;
      border-radius: 15px;
      display: none;
    }

    video.visible {
      display: block;
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <img id="dreamImage" src="dream-animatic-shots/dream-title.png" alt="Dream Title" />
    <video id="videoPlayer" playsinline></video>
  </div>

  <script>
    const videoFilesOriginal = ["dream-1.mp4", "dream-2.mp4"];
    let videoFiles = [...videoFilesOriginal];
    let currentIndex = 0;

    const dreamImage = document.getElementById("dreamImage");
    const videoElement = document.getElementById("videoPlayer");
    const folderPath = "dream-animatic-shots/";

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(videoFiles);

    function playCurrentVideo() {
      if (currentIndex >= videoFiles.length) {
        shuffleArray(videoFiles);
        currentIndex = 0;
      }

      const videoPath = folderPath + videoFiles[currentIndex];
      videoElement.src = videoPath;
      videoElement.load();
      videoElement.play().catch(err => console.error("Video autoplay failed:", err));
    }

    dreamImage.addEventListener("click", () => {
      dreamImage.classList.add("hidden");
      videoElement.classList.add("visible");
      playCurrentVideo();

      videoElement.onended = () => {
        currentIndex++;
        playCurrentVideo();
      };

      videoElement.onerror = () => {
        console.error("Error loading video, skipping to next.");
        currentIndex++;
        playCurrentVideo();
      };
    });
  </script>

</body>
</html>
