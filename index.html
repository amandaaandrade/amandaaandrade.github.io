<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Animatic</title>
  <style>
    body {
      margin: 0;
      background: url('dream-animatic-shots/bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    #dreamImage,
    #glowAnimation,
    #videoPlayer {
      position: absolute;
      width: 540px;
      height: 207.5px;
    }

    .glow-animation {
      background-image: url('dream-animatic-shots/title-glow.webp');
      background-size: cover;
      animation: glow 2.5s forwards;
      pointer-events: none;
    }

    @keyframes glow {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Static Dream Image -->
  <img
    id="dreamImage"
    src="dream-animatic-shots/dream-title.png"
    width="540"
    height="207.5"
    alt="Dream Title"
  />

  <!-- Glowing WebP Animation (Initially hidden) -->
  <div id="glowAnimation" class="glow-animation hidden"></div>

  <!-- Video Player for main videos -->
  <video id="videoPlayer" class="hidden" playsinline muted></video>

  <script>
    const dreamImage = document.getElementById("dreamImage");
    const glowAnimation = document.getElementById("glowAnimation");
    const videoElement = document.getElementById("videoPlayer");

    const videoFilesOriginal = ["dream-1.mp4", "dream-2.mp4"];
    let videoFiles = [...videoFilesOriginal];
    let currentIndex = 0;
    const folderPath = "dream-animatic-shots/";

    // Hover to play glow animation once
    dreamImage.addEventListener("mouseenter", () => {
      dreamImage.classList.add("hidden");
      glowAnimation.classList.remove("hidden");
    });

    // When glow animation ends, return to static image
    glowAnimation.addEventListener("animationend", () => {
      glowAnimation.classList.add("hidden");
      dreamImage.classList.remove("hidden");
    });

    // Shuffle array utility
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(videoFiles);

    // Play current video
    function playCurrentVideo() {
      if (currentIndex >= videoFiles.length) {
        shuffleArray(videoFiles);
        currentIndex = 0;
      }

      const videoPath = folderPath + videoFiles[currentIndex];
      videoElement.src = videoPath;
      videoElement.load();
      videoElement.play().catch((err) =>
        console.error("Video autoplay failed:", err)
      );
    }

    // Click to start video playback
    dreamImage.addEventListener("click", () => {
      dreamImage.classList.add("hidden");
      videoElement.classList.remove("hidden");
      playCurrentVideo();
    });

    // Advance to next video
    videoElement.onended = () => {
      currentIndex++;
      playCurrentVideo();
    };

    videoElement.onerror = () => {
      console.error("Error loading video, skipping to next.");
      currentIndex++;
      playCurrentVideo();
    };
  </script>
</body>
</html>
