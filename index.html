<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dream</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(61, 61, 61);
      background-image: url('dream-animatic-shots/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #dreamImage {
      display: block;
      width: 540px;
      height: 207.5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Adding transition for box-shadow */
      cursor: pointer;
      z-index: 10;
    }

    /* Hover effect for the glow */
    #dreamImage:hover {
      transform: scale(0.95);
      box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.8); /* Green glow effect */
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
      object-fit: contain;
      border-radius: 15px;
      flex-shrink: 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <img id="dreamImage" src="dream-animatic-shots/dream-title.png" width="540" height="207.5" alt="Dream Title" />

  <video id="videoPlayer" class="hidden" playsinline></video>

  <script>
    const videoFilesOriginal = [
      "dream-1.mp4", "dream-2.mp4"
    ];

    let videoFiles = [...videoFilesOriginal];
    let currentIndex = 0;
    const videoElement = document.getElementById("videoPlayer");
    const dreamImage = document.getElementById("dreamImage");
    const folderPath = "dream-animatic-shots/";

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(videoFiles);

    function playCurrentVideo() {
      if (currentIndex >= videoFiles.length) {
        shuffleArray(videoFiles);
        currentIndex = 0;
      }

      const videoPath = folderPath + videoFiles[currentIndex];
      videoElement.src = videoPath;
      videoElement.load();

      videoElement.play().catch(err =>
        console.error("Video autoplay failed:", err)
      );
    }

    dreamImage.addEventListener("click", () => {
      dreamImage.classList.add("hidden");
      videoElement.classList.remove("hidden");
      playCurrentVideo();

      videoElement.onended = () => {
        currentIndex++;
        playCurrentVideo();
      };

      videoElement.onerror = () => {
        console.error("Error loading video, skipping to next.");
        currentIndex++;
        playCurrentVideo();
      };
    });
  </script>

</body>
</html>
