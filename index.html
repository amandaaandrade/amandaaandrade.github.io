<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dream</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: rgb(61, 61, 61);
      margin: 0;
      padding: 0;
      background-image: url('dream-animatic-shots/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    #dreamImage {
      display: block;
      margin: 20px auto 0;
      width: 540px;
      height: 207.5px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    #dreamImage:hover {
      transform: scale(0.95);
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
      object-fit: contain;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>

  <img id="dreamImage" src="dream-animatic-shots/dream-title.png" alt="Dream Title" />

  <video id="videoPlayer" playsinline></video>

  <script>
    const videoFiles = [
      "open-type-submission.mp4",
      "dream-eye-shot.mp4",
      "dream-comp.mp4"
    ];

    const videoElement = document.getElementById("videoPlayer");
    const dreamImage = document.getElementById("dreamImage");
    const folderPath = "dream-animatic-shots/";
    let currentIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function playCurrentVideo() {
      if (currentIndex >= videoFiles.length) {
        shuffleArray(videoFiles);
        currentIndex = 0;
      }

      const videoPath = folderPath + videoFiles[currentIndex];
      videoElement.src = videoPath;
      videoElement.load();

      videoElement.play().catch(err =>
        console.error("Video autoplay failed:", err)
      );
    }

    dreamImage.addEventListener("click", () => {
      dreamImage.style.display = "none";
      videoElement.style.display = "block";
      shuffleArray(videoFiles);
      playCurrentVideo();

      videoElement.onended = () => {
        currentIndex++;
        playCurrentVideo();
      };

      videoElement.onerror = () => {
        console.error("Error loading video, skipping to next.");
        currentIndex++;
        playCurrentVideo();
      };
    });
  </script>

</body>
</html>
