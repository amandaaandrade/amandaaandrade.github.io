<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Project</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #start-button {
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      cursor: pointer;
      z-index: 10;
      position: absolute;
    }

    #content {
      display: none;
      text-align: center;
      max-width: 800px;
      width: 90%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      color: white;
      border-radius: 10px;
    }

    #content video {
      width: 100%;
      max-width: 100%;
      margin-bottom: 40px;
    }

    #content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <button id="start-button" onclick="startDream()">Start Dream</button>

  <div id="content">
    <img src="dream-title.png" alt="Dream Title">
    <video controls>
      <source src="dream-1.mp4" type="video/mp4" />
    </video>
    <video controls>
      <source src="dream-2.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    function startDream() {
      document.getElementById("start-button").style.display = "none";
      document.getElementById("content").style.display = "block";
    }
  </script>

</body>
</html>
