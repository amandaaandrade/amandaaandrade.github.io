<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream</title>
  <style>
    body {
      margin: 0;
      background: url('dream-animatic-shots/bg-no-glow.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    #dreamImage, .glow-animation, #videoPlayer {
      position: absolute;
      width: 540px;
      height: 207.5px;
    }

    .glow-animation {
      background-image: url('dream-animatic-shots/title-glow.webp');
      background-size: cover;
      pointer-events: none;
    }
  </style>
</head>

  <!-- Static Dream Title Image -->
  <img
    id="dreamImage"
    src="dream-animatic-shots/dream-title.png"
    alt="Dream Title"
  />

  <!-- Glow WebP Animation Container -->
  <div id="glowContainer" class="hidden"></div>

  <!-- Video Player for main videos -->
  <video id="videoPlayer" class="hidden" playsinline muted></video>

  <script>
    const dreamImage = document.getElementById("dreamImage");
    const glowContainer = document.getElementById("glowContainer");
    const videoElement = document.getElementById("videoPlayer");

    const videoFiles = ["dream-1.mp4", "dream-2.mp4"];
    let currentIndex = 0;
    const folderPath = "dream-animatic-shots/";

    // Shuffle the video array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(videoFiles);

    // Hover: replace WebP element to simulate one-time animation
    dreamImage.addEventListener("mouseenter", () => {
      dreamImage.classList.add("hidden");

      const newGlow = document.createElement("div");
      newGlow.className = "glow-animation";
      newGlow.style.backgroundImage = "url('dream-animatic-shots/title-glow.webp')";

      // Reset container and insert new glow
      glowContainer.innerHTML = "";
      glowContainer.classList.remove("hidden");
      glowContainer.appendChild(newGlow);

      // Hide glow + show static image after ~2.5s (match your WebP duration)
      setTimeout(() => {
        glowContainer.classList.add("hidden");
        dreamImage.classList.remove("hidden");
      }, 2500); // adjust if needed
    });

    // Click: play video
    dreamImage.addEventListener("click", () => {
      dreamImage.classList.add("hidden");
      videoElement.classList.remove("hidden");
      playCurrentVideo();
