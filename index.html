<body>

  <div class="video-container">
    <video id="videoPlayer" muted playsinline>
      <source id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button id="startBtn" style="margin-top: 20px; padding: 10px 20px; font-size: 18px;">Start Video</button>

  <script>
    const videoFilesOriginal = [
      "https://raw.githubusercontent.com/amandaaandrade/amandaaandrade.github.io/main/Dream%20Animatic%20shots/Open%20Type%20Submission.mp4",
      "https://raw.githubusercontent.com/amandaaandrade/amandaaandrade.github.io/main/Dream%20Animatic%20shots/drean%20comp.mp4"
    ];

    let videoFiles = [...videoFilesOriginal];
    let currentIndex = 0;
    const videoElement = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");
    const startBtn = document.getElementById("startBtn");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function playCurrentVideo() {
      if (currentIndex >= videoFiles.length) {
        shuffleArray(videoFiles);
        currentIndex = 0;
      }

      const videoPath = videoFiles[currentIndex];
      videoSource.src = videoPath;
      videoElement.load();

      videoElement.play()
        .then(() => console.log("Playing:", videoPath))
        .catch(err => {
          console.error("Video autoplay failed:", err);
        });
    }

    shuffleArray(videoFiles);

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none"; // Hide button after first click
      playCurrentVideo();
    });

    videoElement.onended = () => {
      currentIndex++;
      playCurrentVideo();
    };

    videoElement.onerror = () => {
      console.error("Error loading video, skipping to next.");
      currentIndex++;
      playCurrentVideo();
    };
  </script>

</body>
