<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dream</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: rgb(61, 61, 61);
      margin: 0;
      padding: 0;
      background-image: url('Dream Animatic shots/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .video-container {
      display: none;
      justify-content: center;
      margin-top: 20px;
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
    }

    .start-button {
      margin-top: 200px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .start-button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <button class="start-button" onclick="startVideo()">Start Video</button>

  <div class="video-container" id="videoContainer">
    <video id="videoPlayer" controls>
      <source src="https://raw.githubusercontent.com/amandaaandrade/amandaaandrade.github.io/main/Dream%20Animatic%20shots/Open%20Type%20Submission.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function startVideo() {
      document.querySelector('.start-button').style.display = 'none';
      const container = document.getElementById('videoContainer');
      container.style.display = 'flex';
      const video = document.getElementById('videoPlayer');
      video.play().catch(err => {
        console.error("Autoplay failed:", err);
      });
    }
  </script>

</body>
</html>
