<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dream</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: rgb(61, 61, 61);
      margin: 0;
      padding: 0;
      background-image: url('Dream Animatic shots/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    #dreamImage {
      display: block;
      margin: 20px auto 0;
      width: 540px;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    #dreamImage:hover {
      transform: scale(0.95);
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
      object-fit: contain;
      margin: 20px auto;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <img id="dreamImage" src="Dream Animatic shots/Dream title.png" alt="Dream Title" />
  <video id="videoPlayer" class="hidden" playsinline></video>

  <script>
    const videoFilesOriginal = [
      "Open Type Submission.mp4",
      "DREAM EYE SHOT.mp4",
      "dream comp.mp4"
    ];

    const folderPath = "Dream Animatic shots/";
    let currentIndex = 0;
    const videoElement = document.getElementById("videoPlayer");
    const dreamImage = document.getElementById("dreamImage");

    // Shuffle videos
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const videoFiles = [...videoFilesOriginal];
    shuffleArray(videoFiles);

    function playCurrentVideo() {
      const currentFile = folderPath + videoFiles[currentIndex];
      videoElement.src = currentFile;
      videoElement.load();
      videoElement.play().catch(err => {
        console.error("Playback failed for:", currentFile, err);
      });
    }

    dreamImage.addEventListener("click", () => {
      dreamImage.classList.add("hidden");
      videoElement.classList.remove("hidden");
      playCurrentVideo();
    });

    videoElement.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % videoFiles.length; // Loop forever
      playCurrentVideo();
    });
  </script>

</body>
</html>
