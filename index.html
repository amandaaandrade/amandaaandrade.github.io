<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dream</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: rgb(61, 61, 61);
      margin: 0;
      padding: 0;
      background-image: url('dream-animatic-shots/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #dreamImage {
      display: block;
      margin: 0 auto;
      width: 540px;
      height: 207.5px;
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 10; /* Ensure button stays on top */
    }

    #dreamImage:hover {
      transform: scale(0.95);
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
      object-fit: contain;
      margin: 20px auto;
      display: block;
      border-radius: 15px; /* Rounded corners for the video */
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <img id="dreamImage" src="dream-animatic-shots/dream-title.png" width="540" height="207.5" alt="Dream Title" />

  <video id="videoPlayer" class="hidden" playsinline></video>

  <script>
    const videoFilesOriginal = [
      "dream-1.mp4", "dream-2.mp4"
    ];

    let videoFiles = [...videoFilesOriginal];
    let currentIndex = 0;
    const videoElement = document.getElementById("videoPlayer");
    const folderPath = "dream-animatic-shots/";

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(videoFiles);

    function playCurrentVideo() {
      if (currentIndex >= videoFiles.length) {
        shuffleArray(videoFiles);
        currentIndex = 0;
      }

      const videoPath = folderPath + videoFiles[currentIndex];
      videoElement.src = videoPath;
      videoElement.load();

      videoElement.play().catch(err =>
        console.error("Video autoplay failed:", err)
      );
    }

    const dreamImage = document.getElementById("dreamImage");
    dreamImage.addEventListener("click", () => {
      dreamImage.classList.add("hidden"); // Hide the image (button)
      videoElement.classList.remove("hidden");
      playCurrentVideo();

      videoElement.onended = () => {
        currentIndex++;
        playCurrentVideo();
      };

      videoElement.onerror = () => {
        console.error("Error loading video, skipping to next.");
        currentIndex++;
        playCurrentVideo();
      };
    });
  </script>

</body>
</html>
