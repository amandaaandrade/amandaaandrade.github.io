<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Project</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    img.title {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-width: 100%;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="dream-title.png" alt="Dream Title" class="title" />

    <video controls>
      <source src="dream-1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <video controls>
      <source src="dream-2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
