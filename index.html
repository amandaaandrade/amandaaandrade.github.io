<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream</title>
  <style>
    body {
      margin: 0;
      background: url('dream-animatic-shots/bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hidden {
      display: none;
    }

    #dreamImage, #glowAnimation, #videoPlayer {
      position: absolute;
      width: 540px;
      height: 207.5px;
    }

    .glow-animation {
      background-image: url('dream-animatic-shots/title-glow.webp');
      background-size: cover;
      animation: glowEffect 2.5s linear 1;
      pointer-events: none;
    }

    @keyframes glowEffect {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Static Dream Title Image -->
  <img
    id="dreamImage"
    src="dream-animatic-shots/dream-title.png"
    alt="Dream Title"
  />

  <!-- Glowing WebP Animation -->
  <div id="glowAnimation" class="glow-animation hidden"></div>

  <!-- Video Player for dream animations -->
  <video id="videoPlayer" class="hidden" playsinline muted></video>

  <script>
    const dreamImage = document.getElementById("dreamImage");
    const glowAnimation = document.getElementById("glowAnimation");
    const videoElement = document.getElementById("videoPlayer");

    const videoFiles = ["dream-1.mp4", "dream-2.mp4"];
    let currentIndex = 0;
    const folderPath = "dream-animatic-shots/";

    // Hover = play glow effect
    dreamImage.addEventListener("mouseenter", () => {
      dreamImage.classList.add("hidden");
      glowAnimation.classList.remove("hidden");
    });

    glowAnimation.addEventListener("animationend", () => {
      glowAnimation.classList.add("hidden");
      dreamImage.classList.remove("hidden");
    });

    // Shuffle video array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(videoFiles);

    // Play video on click
    dreamImage.addEventListener("click", () => {
      dreamImage.classList.add("hidden");
      videoElement.classList.remove("hidden");
      playCurrentVideo();
    });

    function playCurrentVideo() {
      const file = videoFiles[currentIndex];
      videoElement.src = folderPath + file;
      videoElement.load();
      videoElement.play().catch((e) => console.error("Playback failed:", e));
    }

    videoElement.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % videoFiles.length;
      playCurrentVideo();
    });

    videoElement.addEventListener("error", () => {
      console.error("Video error, skipping...");
      currentIndex = (currentIndex + 1) % videoFiles.length;
      playCurrentVideo();
    });
  </script>
</body>
</html>
