<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream</title>
  <style>
    body {
      margin: 0;
      background: url('dream-animatic-shots/bg-no-glow.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    #dreamImage, .glow-animation, #videoPlayer {
      position: absolute;
      width: 540px;
      height: 207.5px;
    }

    .glow-animation {
      background-image: url('dream-animatic-shots/dream-title-glow.gif');
      background-size: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Static Dream Title Image -->
  <img
    id="dreamImage"
    src="dream-animatic-shots/dream-title.png"
    alt="Dream Title"
  />

  <!-- Glowing GIF Animation -->
  <div id="glowAnimation" class="glow-animation hidden"></div>

  <!-- Video Player for main videos -->
  <video id="videoPlayer" class="hidden" playsinline muted></video>

  <script>
    const dreamImage = document.getElementById("dreamImage");
    const glowAnimation = document.getElementById("glowAnimation");
    const videoElement = document.getElementById("videoPlayer");

    const videoFiles = ["dream-1.mp4", "dream-2.mp4"];
    let currentIndex = 0;
    const folderPath = "dream-animatic-shots/";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(videoFiles);

    // Hover: Show the glow GIF
    dreamImage.addEventListener("mouseenter", () => {
      dreamImage.classList.add("hidden");
      glowAnimation.classList.remove("hidden");

      setTimeout(() => {
        glowAnimation.classList.add("hidden");
        dreamImage.classList.remove("hidden");
      }, 2500); // Match the length of your GIF animation
    });

    // Click: Play main video
    dreamImage.addEventListener("click", () => {
      dreamImage.classList.add("hidden");
      videoElement.classList.remove("hidden");
      playCurrentVideo();
    });

    function playCurrentVideo() {
      const file = videoFiles[currentIndex];
      videoElement.src = folderPath + file;
      videoElement.load();
      videoElement.play().catch(e => console.error("Playback failed:", e));
    }

    videoElement.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % videoFiles.length;
      playCurrentVideo();
    });

    videoElement.addEventListener("error", () => {
      console.error("Video error, skipping...");
      currentIndex = (currentIndex + 1) % videoFiles.length;
      playCurrentVideo();
    });
  </script>
</body>
</html>
