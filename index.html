<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dream</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: rgb(61, 61, 61);
      margin: 0;
      padding: 0;
      background-image: url('Dream Animatic shots/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffffffaa;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="videoPlayer" muted loop>
      <source id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button id="playButton">Start Video</button>

  <script>
    const videoFiles = [
      "Dream Animatic shots/Open Type Submission.mp4",
      "Dream Animatic shots/drean comp.mp4"
    ];

    let currentIndex = 0;
    const videoElement = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");
    const playButton = document.getElementById("playButton");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(videoFiles);

    function playCurrentVideo() {
      if (currentIndex >= videoFiles.length) {
        shuffleArray(videoFiles);
        currentIndex = 0;
      }

      const videoPath = videoFiles[currentIndex];
      videoSource.src = videoPath;
      videoElement.load();

      videoElement.play().catch(err => {
        console.error("Video autoplay failed:", err);
      });
    }

    playButton.addEventListener("click", () => {
      playCurrentVideo();
      playButton.style.display = "none";
    });

    videoElement.onended = () => {
      currentIndex++;
      playCurrentVideo();
    };

    videoElement.onerror = () => {
      console.error("Error loading video, skipping to next.");
      currentIndex++;
      playCurrentVideo();
    };
  </script>

</body>
</html>
